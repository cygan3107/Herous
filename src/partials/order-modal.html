<div class="on-off">
  <div class="your-order-div">
    <div class="your-order-area">
      <button type="button" class="your-order-x">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M18 6L6 18"
            stroke="#AE1332"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6 6L18 18"
            stroke="#AE1332"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <h2 class="your-order-heading">Your Order</h2>
    </div>

    <ul class="your-order-list">
      <li class="your-order-list-child">
        <div class="your-order-box box-one">
          <div class="your-div-for-flex">
            <div class="your-box-div">
              <h3 class="your-box-head">Strawberry Basket</h3>
              <p class="your-order-paragraph">Plant</p>
            </div>
            <div class="your-order-div-img">
              <img
                class="your-img-size img-padding-strawberries"
                src="./img/your-order-tablet/straw-mobile1.png 1x"
                srcset="
                  ./img/your-order-tablet/straw-mobile2.png 2x,
                  ./img/your-order-tablet/straw-tab1.png    1x,
                  ./img/your-order-tablet/straw-tab2.png    2x,
                  ./img/your-order-tablet/straw-desk1.png   1x,
                  ./img/your-order-tablet/straw-desk2.png   2x
                "
                alt="Strawberry basket"
                width="173"
                height="196"
              />
            </div>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="your-order-checkbox visually-hidden"
              id="your-for-svg-one"
            />
            <label class="take-me-to" for="your-for-svg-one">
              <svg
                class="church"
                width="16"
                height="16"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.75"
                  y="0.75"
                  width="18.5"
                  height="18.5"
                  rx="3.25"
                  stroke="white"
                  stroke-width="1.5"
                />
              </svg>
            </label>
          </div>
        </div>
      </li>
      <li class="your-order-list-child">
        <div class="your-order-box box-two">
          <div class="your-div-for-flex">
            <div class="your-box-div">
              <h3 class="your-box-head">Apple Basket</h3>
              <p class="your-order-paragraph">Plant</p>
            </div>
            <div class="your-order-div-img">
              <img
                class="your-img-size img-padding"
                src="./img/your-order-mobile/IMG_9757_1.png 1x"
                srcset="
                  ./img/your-order-mobile/IMG_9757_2.png  2x,
                  ./img/your-order-tablet/IMG_9757_1.png  1x,
                  ./img/your-order-tablet/IMG_9757_2.png  2x,
                  ./img/your-order-tablet/IMG_9757-11.png 1x,
                  ./img/your-order-tablet/IMG_9757-22.png 2x
                "
                alt="Apple basket"
                width="229"
                height="196"
              />
            </div>
          </div>
          <span class="checkbox-container">
            <input
              type="checkbox"
              class="your-order-checkbox visually-hidden"
              id="your-for-svg-two"
            />
            <label class="take-me-to" for="your-for-svg-two">
              <svg
                class="church"
                width="16"
                height="16"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.75"
                  y="0.75"
                  width="18.5"
                  height="18.5"
                  rx="3.25"
                  stroke="white"
                  stroke-width="1.5"
                />
              </svg>
            </label>
          </span>
        </div>
      </li>
      <li class="your-order-list-child">
        <div class="your-order-box box-three">
          <div class="your-div-for-flex">
            <div class="your-box-div">
              <h3 class="your-box-head">Fruits Basket</h3>
              <p class="your-order-paragraph">Plant</p>
            </div>
            <div class="your-order-div-img">
              <img
                class="your-img-size img-padding"
                src="./img/your-order-mobile/unsplash_zeFy-oCUhV8.png 1x"
                srcset="
                  ./img/your-order-mobile/unsplash_zeFy-oCUhV82.png    2x,
                  ./img/your-order-tablet/unsplash_zeFy-oCUhV8.png     1x,
                  ./img/your-order-tablet/unsplash_zeFy-oCUhV8.png     2x,
                  ./img/your-order-tablet/unsplash_zeFy-oCUhV8-111.png 1x,
                  ./img/your-order-tablet/unsplash_zeFy-oCUhV8-222.png 2x
                "
                alt="Fruit basket"
                width="229"
                height="196"
              />
            </div>
          </div>
          <span class="checkbox-container">
            <input
              type="checkbox"
              class="your-order-checkbox visually-hidden"
              id="your-for-svg-three"
            />
            <label class="take-me-to" for="your-for-svg-three">
              <svg
                class="church"
                width="16"
                height="16"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.75"
                  y="0.75"
                  width="18.5"
                  height="18.5"
                  rx="3.25"
                  stroke="white"
                  stroke-width="1.5"
                />
              </svg>
            </label>
          </span>
        </div>
      </li>
    </ul>

    <form class="your-order-form">
      <div class="your-form-div">
        <label class="your-order-label" for="user-name"></label>
        <input
          class="your-order-input"
          placeholder="Enter full name..."
          type="text"
          id="user-name"
          name="user-name"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
        />
      </div>
      <div class="your-form-div">
        <label class="your-order-label" for="user-email"></label>
        <input
          class="your-order-input"
          placeholder="Enter email.."
          type="email"
          id="user-email"
          name="user-name"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
        />
      </div>
      <div class="your-form-div">
        <label class="your-order-label" for="user-card"></label>
        <input
          class="your-order-input"
          type="text"
          placeholder="Enter card.."
          id="user-card"
          name="user-card"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
        />
      </div>

      <label class="your-order-label" for="user-comment"></label>
      <textarea
        class="your-order-textarea"
        placeholder="Enter comment.."
        id="user-comment"
        name="user-comment"
      ></textarea>
      <button type="submit" class="your-order-btn">Submit</button>
    </form>
  </div>
</div>
